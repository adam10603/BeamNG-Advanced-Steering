<div class="bngApp advanced-steering-config">
    <link href="/ui/modules/apps/advancedSteeringConfig/app.css" rel="stylesheet">
    <div class="settings-container">
        <dl>
            <dt><h4>General</h4></dt>
            <dd>
                <div class="input-line">
                    <label>Enable Advanced Steering</label>
                    <div class="input-container">
                        <input id="cfg-enableCustomSteering" value="0" type="checkbox"/>
                    </div>
                </div>
                <div id="reload-warning" class="input-line hidden">
                    <label>Save and reload to apply (Ctrl+R)!</label>
                </div>
                <div class="input-line">
                    <label>Log data</label>
                    <div class="input-container">
                        <input id="cfg-logData" value="0" type="checkbox"/>
                    </div>
                </div>
            </dd>
            <dt><h4>Steering input</h4></dt>
            <dd>
                <div class="input-line">
                    <label>Relative steering speed</label>
                    <div class="input-container">
                        <input id="cfg-relativeSteeringSpeed" value="0" type="checkbox"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Steering speed</label>
                    <div class="input-container">
                        <input id="cfg-steeringSpeed" value="0" type="number" min="0" max="10" step="0.01"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Steering limit offset</label>
                    <div class="formatted-input-container input-format-degree input-format-offset">
                        <input id="cfg-steeringLimitOffset" value="0" type="number" min="-5" max="5" step="0.1"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Countersteer limit offset</label>
                    <div class="formatted-input-container input-format-degree input-format-offset">
                        <input id="cfg-countersteerLimitOffset" value="0" type="number" min="0" max="10" step="0.1"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Photo mode</label>
                    <div class="input-container">
                        <input id="cfg-photoMode" value="0" type="checkbox"/>
                    </div>
                </div>
            </dd>
            <dt><h4>Countersteer tendency</h4></dt>
            <dd>
                <div class="input-line">
                    <label>Use steered wheels</label>
                    <div class="input-container">
                        <input id="cfg-counterForce.useSteeredWheels" value="0" type="checkbox"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Response</label>
                    <div class="input-container">
                        <input id="cfg-counterForce.response" value="0" type="number" min="0" max="1" step="0.01"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Max angle</label>
                    <div class="formatted-input-container input-format-degree">
                        <input id="cfg-counterForce.maxAngle" value="0" type="number" min="0" max="90" step="0.1"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Input authority</label>
                    <div class="input-container">
                        <input id="cfg-counterForce.inputAuthority" value="0" type="number" min="0" max="1" step="0.01"/>
                    </div>
                </div>
                <div class="input-line">
                    <label>Damping</label>
                    <div class="input-container">
                        <input id="cfg-counterForce.damping" value="0" type="number" min="0" max="1" step="0.01"/>
                    </div>
                </div>
            </dd>
        </dl>
    </div>
    <div class="footer-container">
        <div class="footer-buttons">
            <button type="button" id="apply-button">‚úÖ <span>Apply</span></button>
            <button type="button" id="save-button">üíæ <span>Save</span></button>
            <button type="button" id="default-button">‚Ü©Ô∏è <span>Default</span></button>
        </div>
    </div>
</div>
